<main class="container mt-5">
        <section>
            <h2 class="display-4">Crear Clientes</h2>
        </section>
        <form class="mt-4 animated flipInX" #formulario="ngForm">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Nombre</label>
                        <input type="text" class="form-control" required
                            [(ngModel)]="objClientes.clie_name"
                            name="nombrec">
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Apellidos</label>
                        <input type="text" class="form-control" required
                        [(ngModel)]="objClientes.clie_last"
                            name="apellidos">
                    </div>
                    <div class="col-md-6"></div>
            </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="">Direccion</label>
                        <input type="text" class="form-control" required
                        [(ngModel)]="objClientes.clie_dir"
                            name="direcccion">
                    </div>
                    <div class="col-md-6"></div>
                </div>
            </div>
            <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Telefono</label>
                            <input type="text" class="form-control" required
                            [(ngModel)]="objClientes.clie_tel"
                                name="telefono">
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-dark btn-block btn-le"
                            [disabled]="!formulario.valid"
                            (click)="crearCliente()">
                            <i class="fas fa-save    "></i>
                            Registrar Cliente
                        </button>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                
            </div>
            
            
    
        </form>
    
    </main>
